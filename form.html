<body>

<div class="container">
    <h2 class="mb-4">Car Purchase Agreement</h2>
    <form>
        <div class="form-group">
            <label for="buyerName">Buyer's Full Name:</label>
            <input type="text" class="form-control" id="buyerName" placeholder="Enter buyer's full name" required>
        </div>
        <div class="form-group">
            <label for="buyerAddress">Buyer's Address:</label>
            <textarea class="form-control" id="buyerAddress" rows="3" placeholder="Enter buyer's address" required></textarea>
        </div>
        <div class="form-group">
            <label for="carMake">Car Brand:</label>
            <input type="text" class="form-control" id="carMake" placeholder="Enter car brand" required>
        </div>
        <div class="form-group">
            <label for="carModel">Car Model:</label>
            <input type="text" class="form-control" id="carModel" placeholder="Enter car model" required>
        </div>
        <div class="form-group">
            <label for="options">Additional Options:</label>
            <textarea class="form-control" id="options" rows="3" placeholder="Enter any additional options"></textarea>
        </div>
        <div class="form-group">
            <label for="purchasePrice">Purchase Price:</label>
            <input type="number" class="form-control" id="purchasePrice" placeholder="Enter purchase price" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="agreeCheckbox" required>
            <label class="form-check-label" for="agreeCheckbox">I agree to the terms and conditions of this purchase agreement.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
