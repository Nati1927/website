<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eceff2;
            
        }


        .container {
            max-width: 400px;
            margin: 100px auto;
        }

        .tab-content {
            margin-top: 20px;
        }
    </style>
    
<body>

        <header>
            <div class="m-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class=" btn btn-primary" >NATI CAR dealer</a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div class="navbar-nav">
                                <a href="index.html" class="nav-item nav-link">Home</a>
                                <a href="vehicles.html" class="nav-item nav-link  active">VEHICLES</a>
                                
                                <a href="contact.html" class="nav-item nav-link">CONTACT</a>
                            </div>
                            <div class="navbar-nav ms-auto">
                                <a href="signin.html" class="nav-item nav-link">Login</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
</head>
<body>

<div class="container">
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" id="signin-tab" data-bs-toggle="tab" href="#signin">Sign In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Sign Up</a>
        </li>
    </ul>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="signin">
            <form>
                <div class="mb-3">
                    <label for="signinEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="signinPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signinPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>

        
        <div class="tab-pane fade" id="signup">
            <form>
                <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
